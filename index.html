<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scripts/auth.js"></script>

</head>
<body>
  <p id="prueba"></p>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <!-- Contenedor para Login -->
          <div id="loginFormContainer">
            <div class="card-header">Iniciar Sesión</div>
            <div class="card-body">

              <!--FORM LOGIN-->
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input type="email" id="loginEmail" class="form-control" placeholder="Ingresa tu email" required>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Contraseña</label>
                  <input type="password" id="loginPassword" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Entrar</button>
              </form>
              <!--FORM LOGIN-->
              <p id="loginMessage" style="color: white;"></p>

            </div>
            <div class="text-center mt-3" style="color: #bbbbbb;">
              ¿No tienes cuenta? <span class="toggle-link" onclick="toggleForms()">Regístrate</span>
            </div>
          </div>
          <!-- Contenedor para Registro -->
          <div id="registerFormContainer" style="display: none;">
            <div class="card-header">Registrarse</div>
            <div class="card-body">

              <!--FORM REGISTER-->
              <form id ="registerForm">
                <div class="mb-3">
                  <label for="registerName" class="form-label">Nombre</label>
                  <input type="text" id="registerName" class="form-control" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email</label>
                  <input type="email" id="registerEmail" class="form-control" placeholder="Ingresa tu email" required>
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Contraseña</label>
                  <input type="password" id="registerPassword" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Registrarse</button>
              </form>
              <!--FORM REGISTER-->
              <p id="registerMessage" style="color: white;"></p>

            </div>
            <div class="text-center mt-3" style="color: #bbbbbb;">
              ¿Ya tienes cuenta?<span class="toggle-link" onclick="toggleForms()">Inicia Sesión</span>
            </div>
          </div>
        </div>
        <p class="text-center mt-3" style="font-size: 0.9rem; color: #bbb;">© 2025 Gestor de Tareas</p>
      </div>
    </div>
  </div>
  <script src="scripts/login.js"></script>

  <script>
    
  </script>
  <script>
    function toggleForms() {
      var loginContainer = document.getElementById('loginFormContainer');
      var registerContainer = document.getElementById('registerFormContainer');
      if (loginContainer.style.display === 'none') {
        loginContainer.style.display = 'block';
        registerContainer.style.display = 'none';
      } else {
        loginContainer.style.display = 'none';
        registerContainer.style.display = 'block';
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/userManager.js"></script>
  <script src="scripts/taskManager.js"></script>
</body>
</html>
